<mat-sidenav-container class = "tp-container">
    <mat-sidenav mode = "side" opened>
        <section class="Profile_pic"><img src="assets/icon.png" id="shrt_img"></section>
       <section class = "tp-section">
          <span id="profile" (click)="showPrfl()">Profile</span>
       </section>
       <section class = "tp-section">
          <span id="Projects" (click)="showPrjt()">Projects</span>
       </section>
       <section class = "tp-section">
        <span id="logout">Logout</span>
     </section>
    </mat-sidenav>
    <div class="profile" *ngIf="profileWind">
        <mat-card id="prfl_card">
                  <div class="box"><div class="txt">User Type</div><div class="data_usrTp" id="data"><h4>Student</h4></div></div>
                  <div class="box"><div class="txt">Name</div><div class="data_name" id="data"><h4>Paresh Pandit</h4></div></div>
                  <div class="box"><div class="txt">Email</div><div class="data_email" id="data"><h4>PareshPandit5803@gmail.com</h4></div></div>
                  <div class="box"><div class="txt">Collage</div><div class="data_clg" id="data"><h4>MIT WPU</h4></div></div>
                  <div class="box"><div class="txt">Class</div><div class="data_class" id="data"><h4>FY MSC</h4></div></div>
         </mat-card>
    </div>
    <div class="peojects" *ngIf="projectWind">ProjectWindow</div>

 </mat-sidenav-container>
